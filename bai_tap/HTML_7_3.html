<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    while (count < 100) {
        count++
        if (count % 3 == 0) document.write("fizz" + "<br>")
        else if (count % 5 == 0) document.write("buzz" + "<br>")

        else document.write(count + "<br>")

    }
</script>
</body>
</html>
