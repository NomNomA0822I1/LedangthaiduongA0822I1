<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhập số a");
    let b = prompt("nhập số b");
    let nghiem_duy_nhat = -b/a;
    if (a == 0 && b == 0) alert("phương trình vô số nghiệm");
    else if (a == 0 && b !=0 ) alert("vô nghiệm");
    else alert("nghiệm duy nhất là " +nghiem_duy_nhat)
</script>
</body>
</html>
