<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 1;
    let j = 0;
    let count = 0;
    while (count < 20) {
        document.write(j +"<br>");
        document.write(i +"<br>");
        j = i + j;
        i = i + j;
count ++
    }
</script>
