<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let N = 1;
    let count = 0;
    let sum=0;
    while (count < 30) {
        if (N % 7 == 0) {
            count++;
            sum = sum + N;N++
        } else N++;
    }
    document.write(sum)

</script>
</body>
</html>
