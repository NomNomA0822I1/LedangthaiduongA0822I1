<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("nhập số nguyên dương a");
    let b = +prompt("nhập số nguyên dương b");
    let c = +prompt("nhập số nguyên dương c");
    if (a+b > 0 || b+c > 0 || c+a > 0) alert("đây là hình tam giác");
    else alert("đây không phải hình tam giác")
</script>
