<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<input type="text" id="so1">
<input type="text" id="so2">
<button onclick="nhan()">x</button>
<button onclick="chia()">:</button>
<button onclick="cong()">+</button>
<button onclick="tru()">-</button>
<p id="result">kết quả</p>
<script>
    function nhan() {
        let so1 = +document.getElementById("so1").value;
        let so2 = +document.getElementById("so2").value;
        document.getElementById("result").innerText = so1 * so2}
    function chia() {
        let so1 = +document.getElementById("so1").value;
        let so2 = +document.getElementById("so2").value;
        document.getElementById("result").innerText = so1 / so2}
    function cong() {
        let so1 = +document.getElementById("so1").value;
        let so2 = +document.getElementById("so2").value;
        document.getElementById("result").innerText = so1 + so2}
    function tru() {
        let so1 = +document.getElementById("so1").value;
        let so2 = +document.getElementById("so2").value;
        document.getElementById("result").innerText = so1 - so2}
</script>
