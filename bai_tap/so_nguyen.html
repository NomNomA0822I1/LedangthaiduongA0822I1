<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Numbers = +prompt("Nhập số lượng số nguyên tố cần in");
    let count = 0;
    let N = 2;
    while (count < Numbers) {
        let so_nguyen = true;
        for (let i = 2; i <= Math.sqrt(N); i++) {
            if (N % i === 0 && N > 2) {
                so_nguyen = false;
            }
        }
        if (so_nguyen === false) {
            document.write(N + "<br>");
            count++;
        }
        N++;
    }
</script>
</body>
</html>
